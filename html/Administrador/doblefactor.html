<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Doble Factor</title>
        <!-- GLOBAL MAINLY STYLES-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- PLUGINS STYLES-->
        <!-- THEME STYLES-->
        <link href="../../css/main.min.css" rel="stylesheet" />
        <!-- PAGE LEVEL STYLES-->
    </head>

    <body class="fixed-navbar">
        <div class="page-wrapper">
            <!-- START HEADER-->
            <header class="header" style="height: 72px; background-color: #163297">
                <div class="flexbox flex-1" style="text-align: right">
                    <img src="../../images/logoTelesystem.png" alt="logo" style="border-top-style: solid;border-bottom-width: 0;border-bottom-style: solid;border-right-width: 0;border-right-style: solid;border-left-width: 0;border-left-style: solid;margin-top: 0px;margin-right: 25px;height: 67px;width: 220px;border-top-width: 0px;">
                </div>
            </header>
            <!-- END HEADER-->
            <div class="content-wrapper">
                <!-- START PAGE CONTENT-->
                <div class="page-content fade-in-up">
                    <div class="col-md-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <h1 class="page-title" style="font-size: 40px; font-weight: bold"><b>Autenticacion Doble Factor</b></h1>
                            </div>
                            <div class="ibox-body">
                                <p style="font-size: 15px" >Ingresar el codigo unico de tu aplicacion de autenticacion</p>
                                <div class="col-md-6 offset-md-1">
                                    <div >
                                        <div class="card-body">
                                            <form class="form" role="form" autocomplete="off">
                                                <div class="form-group">
                                                    <input type="password" class="form-control" id="inputPasswordOld" required="" style="margin-top: 7px">
                                                </div>
                                                <div class="form-group" style="margin-top: 20px">
                                                    <button type="submit" class="btn btn-primary btn-lg float-right" style="font-size: 18px; border-color: #042354; background-color: #163297; ">Ingresar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <!-- /form card change password -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END PAGE CONTENT-->
            </div>
        </div>

        <!-- BEGIN PAGA BACKDROPS-->
        <div class="sidenav-backdrop backdrop"></div>
        <div class="preloader-backdrop">
            <div class="page-preloader">Cargando</div>
        </div>
        <!-- END PAGA BACKDROPS-->
        <!-- CORE PLUGINS-->
        <script src="../../scripts/jquery.min.js" type="text/javascript"></script>
        <script src="../../scripts/popper.min.js" type="text/javascript"></script>
        <script src="../../scripts/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../scripts/metisMenu.min.js" type="text/javascript"></script>
        <script src="../../scripts/jquery.slimscroll.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

        <!-- PAGE LEVEL PLUGINS-->
        <!-- CORE SCRIPTS-->
        <script src="../../scripts/app.min.js" type="text/javascript"></script>
        <!-- PAGE LEVEL SCRIPTS-->
    </body>
</html>
