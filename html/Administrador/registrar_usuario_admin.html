</head>

    <body class="fixed-navbar">
        <div class="page-wrapper">
            <!-- START HEADER-->
            <header class="header" style="height: 72px;">
                <div class="page-brand">
                    <a class="link">
                        <span class="brand">Administrador</span>
                        <span class="brand-mini">AD</span>
                    </a>
                </div>
                <div class="flexbox flex-1">
                    <!-- START TOP-LEFT TOOLBAR-->
                    <ul class="nav navbar-toolbar">
                        <li>
                            <a class="nav-link sidebar-toggler js-sidebar-toggler"><img src="../../images/list.svg" alt="Bootstrap" width="25" height="25"></a>
                        </li>
                    </ul>
                    <!-- END TOP-LEFT TOOLBAR-->
                    <img src="../../images/logoTelesystem.png" alt="logo" style="border-top-style: solid;border-bottom-width: 0;border-bottom-style: solid;border-right-width: 0;border-right-style: solid;border-left-width: 0;border-left-style: solid;margin-top: 0px;margin-right: 25px;height: 67px;width: 220px;border-top-width: 0px;">
                </div>
            </header>
            <!-- END HEADER-->
            <!-- START SIDEBAR-->
            <nav class="page-sidebar" id="sidebar">
                <div id="sidebar-collapse" style="margin-top: 20px;">
                    <ul class="side-menu metismenu">
                        <li>
                            <a href="tabla_usuarios_admin.html"><img src="../../images/person-lines-fill.svg" alt="Bootstrap" width="25" height="25">
                                <span class="nav-label">Tabla de usuarios</span>
                            </a>
                        </li>
                        <li>
                            <a href="registrar_usuario_admin.html"><img src="../../images/person-plus-fill.svg" alt="Bootstrap" width="25" height="25">
                                <span class="nav-label">Registrar Usuario</span>
                            </a>
                        </li>
                        <li>
                            <a href="incidencia_admin.html"><img src="../../images/eye-fill.svg" alt="Bootstrap" width="25" height="25">
                                <span class="nav-label">Portal de incidencias</span>
                            </a>
                        </li>
                        <li>
                            <a href="restablecer_contrasena_admin.html"><img src="../../images/key-fill.svg" alt="Bootstrap" width="25" height="25">
                                <span class="nav-label">Cambiar contraseña</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- END SIDEBAR-->
        <div class="content-wrapper">
            <!-- START PAGE CONTENT-->
            <div class="page-heading" style="  margin-top: 30px;">
                <h1 class="page-title"><b>Registro de usuario</b></h1>
            </div>
            <div class="page-content fade-in-up">
                <div class="row">
                    <div class="col-md-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Datos de usuario</div>
                                <div class="ibox-tools">
                                    <a class="ibox-collapse"><i class="fa fa-minus"></i></a>

                                </div>
                            </div>
                            <div class="ibox-body">
                                <form>
                                    <div class="row">
                                        <div class="col-sm-6 form-group">
                                            <label>Nombre</label>
                                            <label>
                                                <input class="form-control" type="text" placeholder="Nombre">
                                            </label>
                                        </div>
                                        <div class="col-sm-6 form-group">
                                            <label>Barrios</label>
                                            <label>
                                                <input class="form-control" type="text" placeholder="Apellido">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 form-group">
                                            <label>Código PUCP</label>
                                            <label>
                                                <input class="form-control" type="text" placeholder="Código">
                                            </label>
                                        </div>
                                        <div class="col-sm-6 form-group">
                                            <label>Correo PUCP</label>
                                            <label>
                                                <input class="form-control" type="text" placeholder="Correo">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 form-group">
                                            <label>DNI</label>
                                            <label>
                                                <input class="form-control" type="text" placeholder="DNI">
                                            </label>
                                        </div>
                                        <div class="col-sm-6 form-group">
                                            <label>Celular</label>
                                            <label>
                                                <input class="form-control" type="text" placeholder="Celular">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 form-group">
                                            <label>Categoría PUCP</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Categoría</option>
                                                <option value="1">Alumno</option>
                                                <option value="2">Administrativo</option>
                                                <option value="3">Jefe de práctica</option>
                                                <option value="4">Profesor</option>
                                                <option value="5">Egresado</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-6 form-group">
                                            <label>Rol</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Rol</option>
                                                <option value="1">Usuario PUCP</option>
                                                <option value="2">Seguridad</option>
                                            </select>
                                            <div style="color:#FF0000;"><p text-align="center;" style="margin-top: 10px;" class="font-weight-bold">Todos los campos son obligatorios.</p></div>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-default" type="submit">Registrar</button>
                                        <button class="btn btn-default" type="submit">Cancelar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END THEME CONFIG PANEL-->
    <!-- BEGIN PAGA BACKDROPS-->
    <div class="sidenav-backdrop backdrop"></div>

    <script src="../../scripts/jquery.slimscroll.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

        <!-- PAGE LEVEL PLUGINS-->
